<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class='text-gray-600 font-nunito'>
    <div class="content-wrapper grid md:grid-cols-3">
        <div class="navbar md:col-span-1 py-4 flex justify-end">
            <nav>
                <div>
                    <h1 class='font-bold uppercase text-4xl'>
                        <a href="javascript:void(0)" class="">Food
                            Ninja</a>
                    </h1>
                </div>
                <ul class='text-sm mt-6 flex items-end flex-col'>
                    <li class="text-red-700">
                        <a href="javascript:void(0)" class="md:border-r-2 border-red-500 px-4">
                            <span class="font-bold">Home</span>
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-6">
                        <a href="javascript:void(0)" class="md:border-r-2 border-white px-4">
                            <span>About</span>
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="md:border-r-2 border-white px-4">
                            <span>Contact</span>
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end navbar -->
        <main class="content px-6 py-2 md:col-span-2 bg-gray-100">
            <div class='flex justify-center md:justify-end'>
                <a class='mr-2 btn md:border border-red-500 border-1 text-red-500 hover:bg-red-500 hover:text-white'
                    href="javascipt:void(0)">Sign
                    Up</a>
                <a class='btn md:border border-red-500 border-1 text-red-500 hover:bg-red-500 hover:text-white'
                    href="javascipt:void(0)">Log
                    In</a>
            </div>
            <header>
                <h2 class="text-2xl font-semibold text-gray-500">Recepies</h2>
                <h3 class="text-sm mt-2 text-gray-400 font-semibold hover:text-gray-600">For Ninjas</h3>
            </header>

            <div class='mt-8'>
                <h2 class="font-bold text-xs text-gray-400">Latest Recepies</h2>
                <div class="mt-3 grid md:grid-cols-3 gap-5">
                    <!-- cards go here -->
                    <div class='card hover:shadow-lg'>
                        <img src="images/pexels-pixabay-326279.jpg" alt="" class="card-image sm:h-15">
                        <div class="m-5">
                            <span class="font-bold block">5 Bean Chilly Stew</span>
                            <span class="text-gray-500 text-sm">Recepie By Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 minutes</span>
                        </div>
                    </div>
                    <div class='card hover:shadow-lg'>
                        <img src="images/pexels-ella-olsson-1640777.jpg" alt="" class="card-image sm:h-15">
                        <div class="m-5">
                            <span class="font-bold block">Tofu Curry</span>
                            <span class="text-gray-500 text-sm">Recepie By Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 minutes</span>
                        </div>
                    </div>
                    <div class='card hover:shadow-lg'>
                        <img src="images/pexels-daria-shevtsova-1095550.jpg" alt="" class="card-image sm:h-15">
                        <div class="m-5">
                            <span class="font-bold block">Veg Noodles</span>
                            <span class="text-gray-500 text-sm">Recepie By Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 minutes</span>
                        </div>
                    </div>
                </div>
                <h2 class="font-bold">Most Popular</h2>
                <div class="my-5">
                    <!-- cards go here -->
                </div>
                <div class="flex justify-center">
                    <div class="btn bg-primary-400 text-white hover:shadow-inner">
                        Load More
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
